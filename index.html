<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon and icons for various devices -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Responsive viewport for all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#ffffff">
    <!-- SEO Metadata -->
    <title>Lode</title>
    <meta name="description" content="Lode: Modern web app for desktop, laptop, tablet, and mobile.">
    <meta name="keywords" content="Lode, web app, desktop, mobile, tablet, responsive, vite, vue">
    <meta name="author" content="seamusmullan">
    <!-- Open Graph for social sharing -->
    <meta property="og:title" content="Lode">
    <meta property="og:description" content="Lode: Modern web app for desktop, laptop, tablet, and mobile.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com/">
    <meta property="og:image" content="/og-image.png">
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Lode">
    <meta name="twitter:description" content="Lode: Modern web app for desktop, laptop, tablet, and mobile.">
    <meta name="twitter:image" content="/twitter-image.png">
    <!-- Apple mobile web app -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Lode">
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">
    <!-- Manifest for PWA -->
    <link rel="manifest" href="/manifest.json">
    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourdomain.com/">
    <!-- Viewport settings for tablets and landscape -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <!-- Documented template values for future development -->
    <!--
      To update metadata for your app:
      - Change <title> and description for your project
      - Update favicon and icons in /public
      - Set og:image and twitter:image for social sharing
      - Adjust theme-color for your brand
      - Use manifest.json for PWA support
      - Add more meta tags as needed for analytics, accessibility, etc.
    -->
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <!-- Google Analytics Template (add your GA code below) -->
    <!--
      To enable Google Analytics:
      1. Get your tracking code from https://analytics.google.com/
      2. Paste the script below before the closing </head> tag.
      3. Replace 'G-XXXXXXXXXX' with your Measurement ID.
      Example:
      <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-XXXXXXXXXX');
      </script>
    -->
  </body>
</html>
