<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon and icons for various devices -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Responsive viewport for all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#ffffff">
    <!-- SEO Metadata -->
    <title>Lode</title>
    <meta name="description" content="Lode: ">
    <meta name="keywords" content="Lode, music, music producer, artist, collaboration">
    <meta name="author" content="seamusmullan">
    <!-- Open Graph for social sharing -->
    <meta property="og:title" content="Lode">
    <meta property="og:description" content="Lode:">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com/">
    <meta property="og:image" content="/og-image.png">
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Lode">
    <meta name="twitter:description" content="Lode:">
    <meta name="twitter:image" content="/twitter-image.png">
    <!-- Apple mobile web app -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Lode">
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">
    <!-- Manifest for PWA -->
    <!-- TODO: Create manifest.json -->
    <link rel="manifest" href="/manifest.json">
    <!-- Canonical URL -->
    <!-- TODO: UPDATE WHEN DOMAIN BOUGHT -->
    <link rel="canonical" href="https://yourdomain.com/">
    <!-- Viewport settings for tablets and landscape -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <!-- Documented template values for future development -->
